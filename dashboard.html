<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="upload-series.html"><i class="fas fa-film"></i> Upload Series</a>
                <a href="upload-episode.html"><i class="fas fa-video"></i> Upload Episode</a>
                <a href="upload-short.html"><i class="fas fa-photo-video"></i> Upload Snip</a>
                <a href="manage-content.html"><i class="fas fa-edit"></i> Manage Content</a>
                <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                <a href="https://aryansh-2003.github.io/amazon/" id="admin-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="admin-search">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            
            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Users</h3>
                            <p id="total-users">18</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon shorts">
                            <i class="fas fa-photo-video"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Snips</h3>
                            <p id="total-shorts">18</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon series">
                            <i class="fas fa-film"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Series</h3>
                            <p id="total-series">24</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon views">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Views</h3>
                            <p id="total-views">5</p>
                        </div>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-list" id="activity-list">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="\admin\js\admin.js"></script>
</body>
</html>
