<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Amazon Mini TV Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="images/MiniTV.png" alt="Amazon Mini TV">
        </div>
        <div class="auth-form">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" required>
                    <p class="hint">Passwords must be at least 6 characters.</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Re-enter Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-button">Create your Amazon Mini TV account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with display name
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    // Redirect to home page
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<!-- Your Firebase config (MUST come before any script that uses `auth`) -->
<script src="js/firebase-config.js"></script>

<!-- Your custom logic -->
<script src="js/auth.js"></script>

</body>
</html>
