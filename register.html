<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Amazon Mini TV Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <img src="images/MiniTV.png" alt="Amazon Mini TV"/>
    </div>
    <div class="auth-form">
      <h1>Create Account</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required />
          <p class="hint">Passwords must be at least 6 characters.</p>
        </div>
        <div class="form-group">
          <label for="confirm-password">Re-enter Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit" class="auth-button">
          Create your Amazon Mini TV account
        </button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="index.html">Sign in</a></p>
      </div>
      <div id="error-message" style="color: red; margin-top: 1em;"></div>
    </div>
  </div>

  <!-- Firebase SDKs (only once) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Your Firebase config (MUST come before auth usage) -->
  <script src="js/firebase-config.js"></script>

  <!-- Custom logic -->
  <script>
    // ****** Ensure CONFIG script above sets up 'firebase' and initializes app ******

    const auth = firebase.auth();  // Define auth AFTER initialization

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('error-message');

      errorDiv.textContent = '';

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        window.location.href = 'index.html';
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>


<!-- Your custom logic -->
<script src="js/auth.js"></script>

</body>
</html>
