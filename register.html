<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Amazon Mini TV Clone</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <img src="images/MiniTV.png" alt="Amazon Mini TV"/>
    </div>
    <div class="auth-form">
      <h1>Create Account</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required/>
          <p class="hint">Passwords must be at least 6 characters.</p>
        </div>
        <div class="form-group">
          <label for="confirm-password">Re-enter Password</label>
          <input type="password" id="confirm-password" required/>
        </div>
        <button type="submit" class="auth-button">Create your Amazon Mini TV account</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="index.html">Sign in</a></p>
      </div>
      <div id="error-message" style="color:red; margin-top:1em;"></div>
    </div>
  </div>

  <!-- Load the Firebase SDKs once -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Initialize Firebase (must come BEFORE any auth usage) -->
  <script src="js/firebase-config.js"></script>

  <!-- Your authentication logic -->
  <script src="js/auth.js"></script>
</body>
</html>
