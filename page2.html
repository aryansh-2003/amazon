        // Function to generate random episodes
        function generateRandomEpisodes(seriesName, count) {
            const episodes = [];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentYear = new Date().getFullYear();
            
            for (let i = 1; i <= count; i++) {
                const randomMonth = months[Math.floor(Math.random() * months.length)];
                const randomDay = Math.floor(Math.random() * 28) + 1;
                const randomYear = currentYear - Math.floor(Math.random() * 3);
                const randomDuration = Math.floor(Math.random() * 10) + 20; // 20-30 minutes
                
                episodes.push({
                    number: `E${i}`,
                    title: getRandomEpisodeTitle(seriesName, i),
                    synopsis: getRandomSynopsis(seriesName, i),
                    date: `${randomMonth} ${randomDay}, ${randomYear}`,
                    duration: `${randomDuration} min`,
                    videoUrl: `videos/${seriesName.toLowerCase().replace(/\s+/g, '-')}-ep${i}.mp4`
                });
            }
            return episodes;
        }

            const seriesTitles = titles[seriesName] || ["The Beginning", "New Challenges", "Turning Point", "Finale"];
            return seriesTitles[episodeNum % seriesTitles.length] || `Episode ${episodeNum}`;
        }

        function getRandomSynopsis(seriesName, episodeNum) {
            const synopses = {
                "Mirzapur": [
                    "The power struggle in Mirzapur intensifies as new alliances are formed.",
                    "A shocking betrayal changes the dynamics between the rival families.",
                    "The hunt for revenge leads to unexpected consequences.",
                    "A wedding celebration turns into a bloodbath.",
                    "The final confrontation decides the fate of Mirzapur."
                ],
                "The Family Man": [
                    "An undercover mission puts the protagonist in grave danger.",
                    "A terrorist plot threatens the nation's security.",
                    "The line between personal and professional life blurs.",
                    "A mole in the agency is revealed.",
                    "The final showdown with the terrorists."
                ],
                "Panchayat": [
                    "The secretary faces new challenges in the village.",
                    "A dispute between villagers requires mediation.",
                    "Festival preparations bring the community together.",
                    "An unexpected guest causes chaos in the village.",
                    "The secretary must make a difficult decision about his future."
                ]
                // Add more series synopses as needed
            };
            
            const defaultSynopses = [
                `In this episode, the characters face new challenges as the story progresses.`,
                `A turning point in the series as secrets are revealed.`,
                `The tension builds as the characters deal with unexpected situations.`,
                `Relationships are tested as the plot thickens.`,
                `The episode concludes with a cliffhanger that sets up the next chapter.`
            ];
            
            const seriesSynopses = synopses[seriesName] || defaultSynopses;
            return seriesSynopses[episodeNum % seriesSynopses.length] || defaultSynopses[0];
        }

        // DOM Elements
        const vdo_container = document.querySelector(".video-container");
        const app_container = document.querySelector("#app-container");
        const continue_button = document.querySelector(".button-title");
        const vdo_btn = document.querySelector(".description-card");
        const cross_btn = document.querySelector(".cross-button");
        const video = document.getElementById("my-video");

        // Load series data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const seriesId = localStorage.getItem('selectedSeries') || 'mirzapur';
            const series = seriesData[seriesId];
            
            if (series) {
                // Update the hero image
                document.getElementById('hero-image').src = series.image;
                document.getElementById('series-image').src = series.image;
                
                // Update the title
                document.getElementById('series-title').innerHTML = `
                    ${series.title}
                    <span class="title-seprator">|</span>
                    <span>${series.season}</span>
                `;
                
                // Update the creator
                document.getElementById('series-creator').textContent = series.creator;
                
                // Update the synopsis
                document.getElementById('series-synopsis').textContent = series.synopsis;
                
                // Update the cast, language, genre
                document.getElementById('series-cast').textContent = series.cast;
                document.getElementById('series-language').textContent = series.language;
                document.getElementById('series-genre').textContent = series.genre;
                
                // Update first episode info
                if (series.episodes.length > 0) {
                    const firstEpisode = series.episodes[0];
                    document.getElementById('episode-title').textContent = firstEpisode.title;
                    document.getElementById('series-episode').textContent = `Episode 1`;
                    
                    // Update continue watching button
                    document.querySelector('.button-title').textContent = `Continue Watching ${series.season} E1`;
                    
                    // Set video source for the first episode
                    video.src = series.episodes[0].videoUrl;
                }
                
                // Update episodes list
                const episodesList = document.getElementById('episodes-list');
                episodesList.innerHTML = '';
                
                series.episodes.forEach((episode, index) => {
                    const episodeElement = document.createElement('div');
                    episodeElement.innerHTML = `
                        <div class="episode-item-container">
                            <div class="inner-content">
                                <a href="#" class="play-episode" data-index="${index}">
                                    <div class="thumbnail-card">
                                        <img src="${series.image}">
                                        <span class="play-icon"><i class="fas fa-play"></i></span>
                                    </div>
                                </a>
                                <div class="episode-itemdetails">
                                    <div class="episode-no-heading">
                                        ${episode.number} | ${episode.title}
                                    </div>
                                    <p class="ep-sypnosis">${episode.synopsis}</p>
                                    <p class="date-details">
                                        ${episode.date}
                                        <span class="title-seprator">|</span>
                                        <span class="duration">${episode.duration}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    episodesList.appendChild(episodeElement);
                });
            }
        });

        // Video play function
        function video_play(){
            console.log("Playing video");
            vdo_container.style.display = "block";
            app_container.style.display = "none";
            video.autoplay = true;
            video.muted = true;
            video.play().catch(e => console.log("Autoplay prevented:", e));
        }

        // Event listeners
        vdo_btn.addEventListener("click", video_play);
        document.getElementById('continue-watching').addEventListener("click", video_play);

        cross_btn.addEventListener("click", () => {
            console.log("Closing video");
            vdo_container.style.display = "none";
            app_container.style.display = "block";
            video.pause();
        });

    </script>
</body>
</html>
